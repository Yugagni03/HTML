<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colspan & rowspan</title>
</head>
<body>
    <table border="5px">
        <caption>food menu</caption>
        <tr>
            <th rowspan="2">ITEM</th>
            <th colspan="2">PRICE</th>
        
        </tr>
        <tr>
            <th>INR</th>
            <th>USD</th>
        </tr>
        <tr>
            <td>frooti</td>
            <td>10</td>
            <td>0.14</td>
        </tr>
        <tr>
            <td>samosa</td>
            <td>60</td>
            <td>0.36</td>
        </tr>
        <tr>
            <td>dhosa</td>
            <td>120</td>
            <td>1.14</td>
        </tr>

    </table>
</body>
</html>
